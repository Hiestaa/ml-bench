{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/assets/custom/css/twoCols.css">
{% block cssTwoCol %}
{% end %}
{% end %}


{% block content %}
<h2 id="page-title">{% block title %}{% end %}</h2>
<div class="uk-width-9-10 uk-width-medium-8-10 uk-width-large-7-10 uk-container-center" id="content-container">
    <div class="uk-width-1-3" id="side-list-container">
        {% block side-list %}stuff...{% end %}
    </div>
    <i class="uk-icon-angle-right" id="right-arrow"></i>
    <div class="uk-width-2-3" id="form-container">
        {% block form %}stuff...{% end %}
    </div>
</div>
{% end %}
