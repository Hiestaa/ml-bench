<form class="uk-form uk-form-stacked problem-form" onsubmit="return false;">
    <h2>Create or Edit</h2>
    <fieldset data-uk-margin>
        <legend>Select and name the problem</legend>
        <div class="uk-form-row uk-grid">
            <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-3">
                <label class="uk-form-label" for="select-type">Type</label>
                <select id="select-type"></select>
            </div>
            <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-3">
                <label class="uk-form-label" for="select-implem">Implementation</label>
                <select id="select-implem"></select>
            </div>
            <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-3">
                <label class="uk-form-label" for="input-name">Name</label>
                <input type="text" placeholder="Name" class="uk-width-1-1">
            </div>
        </div>
    </fieldset>
    <fieldset data-uk-margin>
        <legend>Problem description</legend>
        <div class="uk-form-row">
            <p id="description">Select an implementation to view its description here...</p>
        </div>
    </fieldset>
    <fieldset data-uk-margin>
        <legend>Parameters</legend>
        <div class="uk-form-row uk-grid" id="parameters">
        </div>
    </fieldset>
    <fieldset data-uk-margin>
        <legend></legend>
        <div class="uk-form-row" id="controls">
            <button class="uk-button uk-button-danger">Reset</button>
            <button class="uk-button uk-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
